<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% load static %}
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/sb-admin-2.css' %}"
    />

    <title>Milk-T</title>
  </head>
  <body>
  <div id="mainContainer">    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Milk-T</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/sensor_data_show">Sensor Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/sensor_read">Sensors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/cow_sensor_read">Cow Sensors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/cow_read">Cows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/farm_read">Farms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/command_read">Commands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/log_read">Logs</a>
            </li>
            {% if request.user.is_staff %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user_read">Users</a>
            </li>
            {% endif %}
          </ul>
          <form class="d-flex">
            <button><a href="{% url 'logout' %}?next=/">Log Out</a></button>
            <!-- <button class="btn btn-outline-success" type="submit">Refresh</button> -->
          </form>
        </div>
      </div>
    </nav>
    </div>

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
