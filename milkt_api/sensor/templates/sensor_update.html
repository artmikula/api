{% extends 'base.html' %}
{% load static %}  

{% block content %}

<body>  
<form method="POST" class="post-form" action="/sensor_read/">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Sensor Information</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Sensor Uid:</label>
    <div class="col-sm-4">  
        <input type="text" name="sensor_uid" id="id_sensor_uid" required maxlength="20" value="{{ single_sensor_data.uid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Owner:</label>  
    <div class="col-sm-4">
        <input type="text" name="owner" id="id_owner" required maxlength="100" value="{{ single_sensor_data.owner.user_id }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">IP Address:</label>  
    <div class="col-sm-4">  
        <!-- <input type="number" name="ip_addr" id="id_ip_addr" placeholder="xxx.xxx.xxx.xxx:xxxx" required maxlength="254" value="{{ single_sensor_data.ip_addr }}" />   -->
        <input type="text" minlength="7" maxlength="15" size="15" placeholder="xxx.xxx.xxx.xxx" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
    </div>  
  </div>
  <br>
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  

{% endblock %}
