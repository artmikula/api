<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Farms</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>
        <th>ID</th>
        <th>Farm Name</th>
        <th>Owner</th>
        <th></th>
        <th></th>
    </tr>  
    </thead>  
    <tbody>  
{% for data in farm_data %}  
    <tr>  
        <td>{{ data.id }}</td>  
        <td>{{ data.farm_name }}</td>  
        <td>{{ data.user_id.user_id }}</td>  
        <td>  
            <a href="/farm_update/{{ data.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
        </td>  
        <td>  
            <a href="/farm_delete/{{ data.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/farm_create" class="btn btn-primary">Add Farm</a></center>  
</body>  
</html>
