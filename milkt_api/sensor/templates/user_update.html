{% extends 'base.html' %}
{% load static %}  

{% block content %}

<body>  
<form method="POST" class="post-form" action="/user_update/{{data.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update User Data</h3>  
    </div>
  </div>
  <br>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User ID:</label>  
    <div class="col-sm-4">  
        <input type="text" name="user_id" id="id_user_id" required maxlength="20" value="{{ single_user_data.user_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Permission:</label>  
    <div class="col-sm-4">  
        <input type="text" name="permission" id="id_permission" required maxlength="20" value="{{ single_user_data.permission }}"/>  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Deleted? :</label>  
    <div class="col-sm-4">  
        <input type="text" name="is_deleted" id="id_is_deleted" required maxlength="20" value="{{ single_user_data.is_deleted }}"/>
    </div>  
  </div>
  <br>
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
  </div>  
</form>  
</body>  

{% endblock %}
