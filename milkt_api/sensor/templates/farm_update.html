{% extends 'base.html' %}
{% load static %}  

{% block content %}

<body>  
<form method="POST" class="post-form" action="/farm_read/">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Farm Information</h3>  
    </div>
  </div>
  <br>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Farm Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="farm_name" id="id_farm_name" required maxlength="20" value="{{ single_farm_data.farm_name }}"/>  
    </div>
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User ID:</label>  
    <div class="col-sm-4">  
        <input type="text" name="user_id" id="id_user_id" required maxlength="20" value="{{ single_farm_data.user_id.user_id }}"/>  
    </div>  
  </div>
  <br>
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
  </div>  
</form>  
</body>  

{% endblock %}
