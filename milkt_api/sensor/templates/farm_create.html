{% extends 'base.html' %}
{% load static %}  

{% block content %}

<body>
<form method="POST" class="post-form" action="/farm_create/">  
        {% csrf_token %}
    <div class="container">  
  <br>  
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Farms</h3>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Farm Name:</label>  
    <div class="col-sm-4">  
      {{ form.farm_name }}
    </div>
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User ID:</label>  
    <div class="col-sm-4">  
      {{ form.user_id }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <br>
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Add Farm</button>  
  </div>  
  </div>  
</form>  
</body>  

{% endblock %}
