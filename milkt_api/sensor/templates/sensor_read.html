<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Sensors</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>
        <th>ID</th>
        <th>Sensor Id</th>
        <th>Owner</th>
        <th>IP Address</th>
        <th>Port</th>
        <th>Created Time</th>
        <th>Updated Time</th>
        <th></th>
        <th></th>
    </tr>  
    </thead>  
    <tbody>  
{% for data in sensor_data %}  
    <tr>  
        <td>{{ data.id }}</td>  
        <td>{{ data.uid }}</td>  
        <td>{{ data.owner.user_id }}</td>  
        <td>{{ data.ip_addr }}</td>  
        <td>{{ data.port }}</td>  
        <td>{{ data.create_time }}</td>  
        <td>{{ data.update_time }}</td>  
        <td>  
            <a href="/sensor_update/{{ data.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
        </td>  
        <td>  
            <a href="/sensor_delete/{{ data.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/sensor_create" class="btn btn-primary">Add Sensor</a></center>  
</body>  
</html>
